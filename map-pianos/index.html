<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 45.5240954, lng: -122.6658226}, // center of the map
          zoom: 16
        });

        var voodooDoughnut = {lat: 45.522698, lng:-122.673114} // new location
        // add marker for location
        var marker = new google.maps.Marker({
          position: voodooDoughnut,
          map: map,
          title: "Voodoo Doughnut" // hover over title
        });

        // add info window
        var infowindow = new google.maps.InfoWindow({
          content: "This counter-serve, cash-only bakeshop serves creative donuts in colorful, quirky environs."
        });
        // tell map when and where to show the info window
        marker.addListener('click', function() {
          infowindow.open(map, marker) // marker connection 
        })
      }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmASxfQIqFADtdbsRES70ZudPf5wFKxGo&v=3&callback=initMap">
    </script>

  </body>
</html>
